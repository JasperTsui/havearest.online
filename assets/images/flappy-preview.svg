<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#70c5ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#deebf7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="300" fill="url(#sky)"/>
  
  <!-- Clouds -->
  <circle cx="80" cy="60" r="20" fill="white" opacity="0.8"/>
  <circle cx="100" cy="60" r="25" fill="white" opacity="0.8"/>
  <circle cx="120" cy="60" r="20" fill="white" opacity="0.8"/>
  
  <circle cx="280" cy="40" r="15" fill="white" opacity="0.8"/>
  <circle cx="295" cy="40" r="20" fill="white" opacity="0.8"/>
  <circle cx="310" cy="40" r="15" fill="white" opacity="0.8"/>
  
  <!-- Pipes -->
  <rect x="300" y="0" width="50" height="120" fill="#5cb85c"/>
  <rect x="295" y="110" width="60" height="20" fill="#4cae4c"/>
  
  <rect x="300" y="180" width="50" height="120" fill="#5cb85c"/>
  <rect x="295" y="170" width="60" height="20" fill="#4cae4c"/>
  
  <!-- Bird -->
  <ellipse cx="150" cy="150" rx="25" ry="20" fill="#f0ad4e"/>
  <ellipse cx="160" cy="145" rx="8" ry="8" fill="#fff"/>
  <ellipse cx="163" cy="145" rx="4" ry="4" fill="#000"/>
  <polygon points="175,150 190,145 190,155" fill="#d58512"/>
  
  <!-- Wing -->
  <ellipse cx="140" cy="155" rx="15" ry="8" fill="#ec971f"/>
  
  <!-- Ground -->
  <rect x="0" y="280" width="400" height="20" fill="#5cb85c"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">Flappy Bird</text>
</svg> 