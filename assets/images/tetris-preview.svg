<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tetrisBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#tetrisBg)"/>
  
  <!-- Game Board -->
  <rect x="100" y="30" width="200" height="240" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="100" y="30" width="200" height="240" fill="url(#grid)"/>
  
  <!-- Tetris Blocks -->
  <!-- I-piece (cyan) -->
  <rect x="120" y="50" width="20" height="20" fill="#00f0f0" stroke="#fff" stroke-width="1"/>
  <rect x="140" y="50" width="20" height="20" fill="#00f0f0" stroke="#fff" stroke-width="1"/>
  <rect x="160" y="50" width="20" height="20" fill="#00f0f0" stroke="#fff" stroke-width="1"/>
  <rect x="180" y="50" width="20" height="20" fill="#00f0f0" stroke="#fff" stroke-width="1"/>
  
  <!-- L-piece (orange) -->
  <rect x="220" y="70" width="20" height="20" fill="#f0a000" stroke="#fff" stroke-width="1"/>
  <rect x="240" y="70" width="20" height="20" fill="#f0a000" stroke="#fff" stroke-width="1"/>
  <rect x="260" y="70" width="20" height="20" fill="#f0a000" stroke="#fff" stroke-width="1"/>
  <rect x="260" y="90" width="20" height="20" fill="#f0a000" stroke="#fff" stroke-width="1"/>
  
  <!-- T-piece (purple) -->
  <rect x="140" y="110" width="20" height="20" fill="#a000f0" stroke="#fff" stroke-width="1"/>
  <rect x="160" y="110" width="20" height="20" fill="#a000f0" stroke="#fff" stroke-width="1"/>
  <rect x="180" y="110" width="20" height="20" fill="#a000f0" stroke="#fff" stroke-width="1"/>
  <rect x="160" y="130" width="20" height="20" fill="#a000f0" stroke="#fff" stroke-width="1"/>
  
  <!-- Bottom filled rows -->
  <rect x="120" y="230" width="20" height="20" fill="#f00000" stroke="#fff" stroke-width="1"/>
  <rect x="140" y="230" width="20" height="20" fill="#00f000" stroke="#fff" stroke-width="1"/>
  <rect x="160" y="230" width="20" height="20" fill="#0000f0" stroke="#fff" stroke-width="1"/>
  <rect x="180" y="230" width="20" height="20" fill="#f0f000" stroke="#fff" stroke-width="1"/>
  <rect x="200" y="230" width="20" height="20" fill="#f000f0" stroke="#fff" stroke-width="1"/>
  <rect x="220" y="230" width="20" height="20" fill="#00f0f0" stroke="#fff" stroke-width="1"/>
  <rect x="240" y="230" width="20" height="20" fill="#f0a000" stroke="#fff" stroke-width="1"/>
  <rect x="260" y="230" width="20" height="20" fill="#a000f0" stroke="#fff" stroke-width="1"/>
  
  <rect x="120" y="250" width="20" height="20" fill="#00f000" stroke="#fff" stroke-width="1"/>
  <rect x="140" y="250" width="20" height="20" fill="#f00000" stroke="#fff" stroke-width="1"/>
  <rect x="160" y="250" width="20" height="20" fill="#f0f000" stroke="#fff" stroke-width="1"/>
  <rect x="180" y="250" width="20" height="20" fill="#0000f0" stroke="#fff" stroke-width="1"/>
  <rect x="200" y="250" width="20" height="20" fill="#00f0f0" stroke="#fff" stroke-width="1"/>
  <rect x="220" y="250" width="20" height="20" fill="#f000f0" stroke="#fff" stroke-width="1"/>
  <rect x="240" y="250" width="20" height="20" fill="#a000f0" stroke="#fff" stroke-width="1"/>
  <rect x="260" y="250" width="20" height="20" fill="#f0a000" stroke="#fff" stroke-width="1"/>
  
  <!-- Score display -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">SCORE</text>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00f0f0">12340</text>
  
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">LEVEL</text>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f0a000">5</text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">TETRIS</text>
</svg> 