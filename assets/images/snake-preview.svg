<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snakeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#snakeBg)"/>
  
  <!-- Game Board -->
  <rect x="50" y="50" width="300" height="200" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="snakeGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#111" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="50" y="50" width="300" height="200" fill="url(#snakeGrid)"/>
  
  <!-- Snake Body -->
  <rect x="130" y="130" width="18" height="18" rx="3" fill="#4CAF50" stroke="#66BB6A" stroke-width="1"/>
  <rect x="150" y="130" width="18" height="18" rx="3" fill="#4CAF50" stroke="#66BB6A" stroke-width="1"/>
  <rect x="170" y="130" width="18" height="18" rx="3" fill="#4CAF50" stroke="#66BB6A" stroke-width="1"/>
  <rect x="190" y="130" width="18" height="18" rx="3" fill="#4CAF50" stroke="#66BB6A" stroke-width="1"/>
  <rect x="210" y="130" width="18" height="18" rx="3" fill="#4CAF50" stroke="#66BB6A" stroke-width="1"/>
  
  <!-- Snake Head -->
  <rect x="230" y="130" width="18" height="18" rx="3" fill="#66BB6A" stroke="#81C784" stroke-width="1"/>
  <!-- Eyes -->
  <circle cx="235" cy="135" r="2" fill="#000"/>
  <circle cx="243" cy="135" r="2" fill="#000"/>
  
  <!-- Food -->
  <circle cx="279" cy="179" r="8" fill="#F44336"/>
  <circle cx="279" cy="179" r="6" fill="#FF5722"/>
  <circle cx="279" cy="179" r="3" fill="#FF8A65"/>
  
  <!-- Score -->
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4CAF50">SCORE: 240</text>
  
  <!-- Border decoration -->
  <rect x="48" y="48" width="304" height="204" fill="none" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4CAF50">SNAKE</text>
</svg> 