<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-image { margin: 20px 0; }
        img { width: 200px; height: auto; border: 2px solid #ccc; }
    </style>
</head>
<body>
    <h1>SVG Images Test</h1>
    
    <div class="test-image">
        <h3>2048</h3>

        <p>Path: assets/images/2048-preview.svg</p>
    </div>
    
    <div class="test-image">
        <h3>Flappy Bird</h3>
        <img src="assets/images/flappy-preview.svg" alt="Flappy Bird Game">
        <p>Path: assets/images/flappy-preview.svg</p>
    </div>
    
    <div class="test-image">
        <h3>Tetris</h3>
        <img src="assets/images/tetris-preview.svg" alt="Tetris Game">
        <p>Path: assets/images/tetris-preview.svg</p>
    </div>
    
    <div class="test-image">
        <h3>Snake</h3>
        <img src="assets/images/snake-preview.svg" alt="Snake Game">
        <p>Path: assets/images/snake-preview.svg</p>
    </div>
    
    <div class="test-image">
        <h3>Asteroids</h3>
        <img src="assets/images/asteroids-preview.svg" alt="Asteroids Game">
        <p>Path: assets/images/asteroids-preview.svg</p>

</html>
